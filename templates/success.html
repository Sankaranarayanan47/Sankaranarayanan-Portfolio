<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="success-message">
        <div class="container">
            <div class="message-box">
                <h2 class="success-title">Thank You!</h2>
                <p class="success-text">Your message has been successfully sent. I will get back to you as soon as possible.</p>
                <a href="/" class="back-home-btn">Go Back to Homepage</a>
            </div>
        </div>
    </section>
    <style>




        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f3f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    
        .message-box {
            background-color: #fff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-out;
        }
    
        /* Success Title */
        .success-title {
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
    
        /* Success Text */
        .success-text {
            font-size: 1.2rem;
            color: #555;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }
    
        /* Go Back Button */
        .back-home-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1.5s;
        }
    
        .back-home-btn:hover {
            background-color: #0056b3;
        }
    
        /* Animation Keyframes */
        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    
        /* Media Queries */
        @media (max-width: 768px) {
            .message-box {
                width: 90%;
                padding: 2rem;
            }
    
            .success-title {
                font-size: 1.8rem;
            }
    
            .success-text {
                font-size: 1rem;
            }
    
            .back-home-btn {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }
        }
            
        </style>
    
</body>
</html>
